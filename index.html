<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Zelda GIPHY</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <!-- Navigation -->
        <nav
            class="navbar navbar-expand-lg navbar-light bg-light static-top mb-5 shadow"
        >
            <div class="container">
                <a class="navbar-brand" href="#">TLOZ GIFs</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarResponsive"
                    aria-controls="navbarResponsive"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" id="show-search" href="#"
                                >Search
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="show-faves" href="#"
                                >Faves</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="container">
            <div class="card border-0 shadow my-5">
                <div class="card-body p-5">
                    <div class="search">
                        <h1 class="font-weight-light text-center mb-5">
                            <em>Legend of Zelda</em> GIF Generator
                        </h1>
                        <form class="mb-4">
                            <input
                                type="text"
                                placeholder="add a different zelda game"
                                class="form-control"
                                id="add-topic"
                            />
                        </form>
                        <div
                            id="buttons-area"
                            class="d-flex flex-wrap justify-content-around"
                        ></div>
                    </div>
                    <div class="faves">
                        <h1 class="font-weight-light text-center mb-5">
                            Your Favorite <em>Legend of Zelda</em> GIFs
                        </h1>
                    </div>
                    <div id="message" class="d-none">
                        <p class="alert alert-info">
                            Gifs are slow but worth it! Give them a second to
                            fire up.
                        </p>
                    </div>
                    <div
                        class="area d-flex flex-column align-items-center mt-5"
                    ></div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
